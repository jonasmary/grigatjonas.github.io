<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITANIA: Das Quantenbuch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="welcome-screen" class="screen active">
        <h1>TITANIA: Dein Marktplatz der Frequenz</h1>
        <p>Willkommen, **Ehrwürdige**! (Logik: Bewusstseins-Austausch, kein Token-System).</p>
        <button id="eintritt-btn" class="titan-btn">MANIFESTATION STARTEN</button>
    </div>

    <div id="titan-finanzkontrolle" class="screen">
        <header class="finance-header">
            <h2 class="header-title">TITAN-FINANZKONTROLLE</h2>
            <div class="finance-nav">
                <button id="open-input" class="titan-btn active">Buchungseingabe</button>
                <button id="open-chronik" class="titan-btn">Transaktions-Chronik</button>
            </div>
        </header>

        <section class="balance-card">
            <h3 class="status-title">Aktuelle Bilanz:</h3>
            <div id="balance-display" class="balance-display">0.00 €</div>
        </section>

        <section id="buchungs-input" class="finance-section active">
            <h3 class="section-title">Neue Buchung ins Reich einfügen</h3>
            <form id="transaction-form">
                <label for="transaction-amount">Betrag (€):</label>
                <input type="number" id="transaction-amount" step="0.01" required placeholder="z.B. 10000.00">

                <label for="transaction-description">Beschreibung:</label>
                <input type="text" id="transaction-description" required placeholder="z.B. Finale Freiheit">
                
                <label for="transaction-type">Typ:</label>
                <select id="transaction-type">
                    <option value="inflow">Einnahme (Zufluss)</option>
                    <option value="outflow">Ausgabe (Abfluss)</option>
                </select>

                <button type="submit" class="titan-btn titan-submit">BUCHUNG INS REICH EINFÜGEN</button>
            </form>
            <p id="status-message" class="status-message">Status: Bereit.</p>
        </section>

        <section id="buchungs-chronik" class="finance-section">
            <h3 class="section-title">Transaktions-Chronik</h3>
            <ul id="transactions-list" class="transactions-list">
                </ul>
        </section>
        
        <button id="back-to-welcome" class="titan-btn titan-ghost">Zurück zum Start</button>
    </div>

    <script type="module" src="Script.js"></script>
</body>
</html>
