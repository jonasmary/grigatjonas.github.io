<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITANIA: Das Quantenbuch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="welcome-screen" class="screen active">
        <h1>TITANIA: Das Quantenbuch</h1>
        <p>Ein logischer Raum zur Manifestation Deiner Bilanz.</p>
        <button id="eintritt-btn" class="titan-btn">MANIFESTATION STARTEN</button>
    </div>

    <div id="app-content" class="screen">
        <h2>Hauptportal</h2>
        <div class="main-stats">
            <p>Aktuelle Bilanz:</p>
            <div id="balance-display" class="balance-display">Laden...</div>
        </div>
        <button id="open-finance-2" class="titan-btn titan-primary">FINANZ-KONTROLLE ÖFFNEN</button>
    </div>

    <div id="titan-finanzkontrolle" class="screen">
        <header class="finance-header">
            <button id="back-to-app" class="titan-btn titan-ghost">← Zurück</button>
            <h2 class="header-title">TITAN-FINANZKONTROLLE</h2>
            <div class="finance-nav">
                <button id="open-input" class="titan-btn active">Buchungseingabe</button>
                <button id="open-chronik" class="titan-btn">Transaktions-Chronik</button>
            </div>
        </header>

        <section id="buchungs-input" class="finance-section active">
            <h3>Neue Buchung ins Reich einfügen</h3>
            <form id="transaction-form">
                <label for="transaction-amount">Betrag (€):</label>
                <input type="number" id="transaction-amount" step="0.01" required placeholder="z.B. 10000.00">

                <label for="transaction-description">Beschreibung:</label>
                <input type="text" id="transaction-description" required placeholder="z.B. Manifestations-Frequenz-Reset">

                <label for="transaction-type">Typ:</label>
                <select id="transaction-type">
                    <option value="inflow">+ Zufluss (Inflow)</option>
                    <option value="outflow">- Abfluss (Outflow)</option>
                </select>

                <button type="submit" class="titan-btn titan-submit">BUCHUNG INS REICH EINFÜGEN</button>
            </form>
            <p id="status-message" class="status-message"></p>
        </section>

        <section id="buchungs-chronik" class="finance-section">
            <h3>Transaktions-Chronik</h3>
            <ul id="transactions-list" class="transactions-list">
                </ul>
        </section>
    </div>

    <script type="module" src="Script.js"></script>
</body>
</html>
